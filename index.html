<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Modal trigger button -->
    <div class="margin">
        <div class="m-auto fs-4" style="width: 400px;">
            <marquee behavior="left" direction="">អស់លុយចាយហើយ💸&nbsp;&nbsp;&nbsp;&nbsp;អស់លុយចាយហើយ💸</marquee>        </div>
        <div class="gif m-auto d-flex justify-content-center">
            <img class="text-center m-auto" src="img/1.gif" alt="">
        </div>
        <button type="button" class="btn btn-primary btn-lg d-flex justify-content-center align-items-center m-auto"
            data-bs-toggle="modal" data-bs-target="#modalId">
            ចុចទីនេះដើម្បីបរិច្ចាកឲសូនីតា
        </button>
    </div>

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title color" id="modalTitleId">
                        ការបរិច្ចាកទានតាមរយៈ ABA
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="color">បាញ់លុយឲចាយផង​ -,-</p>
                    <P class="color">លេខគណនី​​ <span class="color-1">500 060 533($) / 005 383 881(រៀល)</span></P>
                    <div class="row">
                        <div class="col-6">
                            <div class="card rounded">
                                <img class="rounded" src="img/2.jpg" alt="">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card rounded">
                                <img class="rounded" src="img/image.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary me-auto" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
